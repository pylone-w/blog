<h1><span class="title">暴雨前的小镇</span></h1>
<h2 class="author">pylone</h2>
<h2 class="date">2021/04/01</h2>
</div>

<main>



<p>脑海中常浮现一个画面。</p>
<p>在一个小镇，主街道的两旁是参天的梧桐树，树的顶部在天空混合，遮天蔽日。树后是一排陈旧的小楼，我坐在二楼的窗边，窗外阴云密布，夏天的暴风雨就要来临，有小孩在街上奔跑。平静幸福。</p>
<p>这个画面也不是凭空想象，或多或少受经历的影响，实际画面可能在03年非典假期结束后，和奶奶坐客车经过黄河边的一个村庄，那时正是夏天，暴雨将至，光线穿过无边严实的乌云，漫射在广阔的麦场。</p>

</main>
